<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>Availability</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <font face="Stencil" size="6px" style="color:rgb(250, 242, 242)">ULAA</font>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">
              <font face="Trebuchet MS" size="4px" style="color:rgb(250, 242, 242)">Home</font>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/availability">
              <font face="Trebuchet MS" size="4px" style="color:rgb(250, 242, 242)">Check Availability</font>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/findbus">
              <font face="Trebuchet MS" size="4px" style="color:rgb(250, 242, 242)">Booking</font>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'seebookings' %}">
              <font face="Trebuchet MS" size="4px" style="color:rgb(250, 242, 242)">Cancellation</font>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/faq">
              <font face="Trebuchet MS" size="4px" style="color:rgb(250, 242, 242)">FAQs</font>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">
              <font face="Trebuchet MS" size="4px" style="color:rgb(250, 242, 242)">Contact Us</font>
            </a>
          </li>
      </div>
    </div>
  </nav>

<div class="container">
  <h2 class="text-center my-5">Check Availability</h2>
  <form  method="post">
      {% csrf_token %}

      <form>
          <div class="form-group">
              <label for="FROM">FROM</label>
              <input type="text" class="form-control" id="FROM" name="FROM" placeholder="FROM">
          </div>
          <div class="form-group">
            <label for="TO">TO</label>
            <input type="text" class="form-control" id="TO" name="TO" placeholder="TO">
        </div>
          <button type="submit" class="btn btn-success my-3" href="/availabilitydisplay">Check Availability</button>
      </form>
  </form>
</div>

<footer class='text-center mb-3 position-relative fixed-bottom'>Copyright &copy; ULAA | All rights reserved</footer>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
